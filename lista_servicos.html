    <main>
      <div class="container-xl" id="find_oc_box">
        <!-- "Lista de ocorrências" -->
        <div>
          <div class="container-xl">
            <div class="table-responsive">
              <div class="table-wrapper">
                <div class="table-title">
                  <div class="row">
                    <div class="col">
                      <h2>Lista de <b>Serviços</b></h2>
                    </div>

                    <div class="col-md-auto">
                      <!-- gambiarra -->
                    </div>
 
                    <div class="col col-lg-2">
                      <button class="btn btn-primary"  type="button" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                        Cadastrar serviço
                      </button>

                      <!-- Modal -->
                      <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModal1Label" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModal1Label">Cadastrar novo serviço</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                            </div>
                            <div class="modal-body">
                                <!-- cadastro de nova maquina -->
                                <div>
                                  <form id="formulario-ocorrencia" class="card">
                                    <div class="card-header fs-4 fw-bold">Novo serviço</div>
                            
                                    <div class="card-body">
                                        
                                        <div class="mb-3">
                                          <label for="tempo-parado" class="form-label">Nome</label>
                                          <input
                                            class="form-control"
                                            id="nome"
                                            name="nome"
                                            rows="3"
                                            required
                                          />
                                        </div>

                                        
                            
                                      <hr />
                            
                                      
                            
                                      <button type="submit" class="btn btn-primary">Registrar</button>
                                    </div>
                                  </form>
                                </div>

                                <!-- \\cadastro de nova maquina -->

                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>

                <table class="table table-striped table-hover table-bordered">
                  <thead>
                    <tr>
                      <th>Serviço</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Tornearia</td>
                    </tr>

                    <tr>
                        <td>Fresagem</td>
            
                    </tr>

                    <tr>
                        <td>Soldagem</td>
                    </tr>
                    
                    <tr>
                        <td>Pintura</td>
                    </tr>
                    
                    <tr>

                    </tr>

                    <tr>
                        <td>Jateamento</td>
                    </tr>
                    
                    <tr>
                        <td>Rebobinamento</td>
                    </tr>
